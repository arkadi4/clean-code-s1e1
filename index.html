<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-block">
      <p id="section-for-adding">
        <label for="section-for-adding__input">Add Item</label>
        <div class="section-for-adding__row-wrapper">
          <input class="task-block__input" id="section-for-adding__input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="task-block" id="incompleteTasks">
        <li>
          <input class="task-block__chechbox-input" type="checkbox">
          <label class="task-block__label">Pay Bills</label>
          <input class="task-block__input" type="text">
          <button class="task-block__edit-button">Edit</button>
          <button class="task-block__delete-button"><img src="./remove.svg"></button>
        </li>
        <li class="editMode">
          <input class="task-block__chechbox-input" type="checkbox">
          <label class="task-block__label">Go Shopping</label>
          <input class="task-block__input" type="text" value="Go Shopping">
          <button class="task-block__edit-button">Save</button>
          <button class="task-block__delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="task-block" id="completed-tasks">
        <li>
          <input class="task-block__chechbox-input" type="checkbox" checked>
          <label class="task-block__label">See the Doctor</label>
          <input class="task-block__input" type="text">
          <button class="task-block__edit-button">Edit</button>
          <button class="task-block__delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
