<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css"
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="main__add-item">
        <label for="label new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="button task-button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul class="list-of-tasks incomplete-tasks">
        <li class="line-of-list incomplete-tasks__line">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input task" type="text" >
          <button class="button task-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="line-of-list incomplete-tasks__edit-mode">
          <input class="input"type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="input task" type="text" value="Go Shopping">
          <button class="button task-button">Save</button>
          <button class="button delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="list-of-tasks completed-tasks">
        <li class="line-of-list">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="input task" type="text" >
          <button class="button task-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
