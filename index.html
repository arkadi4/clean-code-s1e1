<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
      <section id="section-for-adding">
        <label class="section-for-adding__label label" for="section-for-adding__input">Add Item</label>
        <div class="section-for-adding__row-wrapper">
          <input class="section-for-adding__input input" id="section-for-adding__input" type="text">
          <button class="section-for-adding__add-button button">Add</button>
        </div>
      </section>
      <h3 class="task-block__title">Todo</h3>
      <ul class="task-block" id="incompleteTasks">
        <li class="task-block__list-item">
          <input class="task-block__chechbox-input input" type="checkbox">
          <label class="task-block__label label">Pay Bills</label>
          <input class="task-block__input input" type="text">
          <button class="task-block__edit-button button">Edit</button>
          <button class="task-block__delete-button button">
            <img src="./remove.svg" class="task-block__delete-button-image" alt="remove-icon">
          </button>
        </li>
        <li class="task-block__list-item task-block__list-item_edit-mode">
          <input class="task-block__chechbox-input input" type="checkbox">
          <label class="task-block__label label">Go Shopping</label>
          <input class="task-block__input input" type="text" value="Go Shopping">
          <button class="task-block__edit-button button">Save</button>
          <button class="task-block__delete-button button">
            <img src="./remove.svg" class="task-block__delete-button-image" alt="remove-icon">
          </button>
        </li>
      </ul>
      <h3 class="task-block__title">Completed</h3>
      <ul class="task-block" id="completed-tasks">
        <li class="task-block__list-item">
          <input class="task-block__chechbox-input input" type="checkbox" checked>
          <label class="task-block__label label">See the Doctor</label>
          <input class="task-block__input input" type="text">
          <button class="task-block__edit-button button">Edit</button>
          <button class="task-block__delete-button button">
            <img src="./remove.svg" class="task-block__delete-button-image" alt="remove-icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
